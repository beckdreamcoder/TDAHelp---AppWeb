<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDAHelp - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image-side">
            <!-- Image carousel -->
            <div class="carousel" id="heroCarousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <img src="/images/Carrusel_1.webp" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="/images/Carrusel_2.png" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="/images/Carrusel_3.png" alt="Imagen 3">
                    </div>
                </div>

                <button class="carousel-control prev" aria-label="Anterior">&#10094;</button>
                <button class="carousel-control next" aria-label="Siguiente">&#10095;</button>

                <div class="carousel-indicators" aria-hidden="false">
                    <button class="indicator active" data-slide="0"></button>
                    <button class="indicator" data-slide="1"></button>
                    <button class="indicator" data-slide="2"></button>
                </div>
            </div>
            <!-- /Image carousel -->
        </div>
        <div class="login-form-side">
            <div class="login-form-wrapper">
                <img src="/images/IconoRobot.png" alt="Avatar" class="login-avatar">
                <h2>Asistente Personal</h2>
                <h3>Iniciar Sesión</h3>
                
                <form id="login-form">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@correo.com" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                    
                    <button type="submit" class="btn-primary">Ingresar</button>
                    
                    <p id="error-message" style="color: red; text-align: center; min-height: 1.2em;"></p>

                    <p class="login-signup">
                        ¿Eres nuevo? <a href="register.html">Regístrate aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            const userDatabaseKey = 'userDatabase_v3';
            let usersArray = JSON.parse(localStorage.getItem(userDatabaseKey)) || [];

            const foundUser = usersArray.find(user => user.email === email);

            if (!foundUser) {
                errorMessage.textContent = 'El correo no está registrado.';
                return;
            }
            
            if (foundUser.password === password) {
                localStorage.setItem('currentUser', email); 
                window.location.href = 'app.html';
            } else {
                errorMessage.textContent = 'Contraseña incorrecta.';
            }
        });
    </script>
</body>
</html>
