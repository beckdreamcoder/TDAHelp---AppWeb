<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - Registro</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- BOOTSTRAP CSS -->


</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image-side">
            <div class="carousel" id="heroCarousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <img src="./images/Carrusel_1.webp" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/Carrusel_2.png" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="./images/Carrusel_3.png" alt="Imagen 3">
                    </div>
                </div>

                <button class="carousel-control prev">&#10094;</button>
                <button class="carousel-control next">&#10095;</button>

                <div class="carousel-indicators">
                    <button class="indicator active" data-slide="0"></button>
                    <button class="indicator" data-slide="1"></button>
                    <button class="indicator" data-slide="2"></button>
                </div>
            </div>
        </div>

        <div class="login-form-side">
            <div class="login-form-wrapper">
                <img src="./images/IconoRobot.png" class="login-avatar" alt="Avatar">
                <h2>Asistente Personal</h2>
                <h3>Crear nueva cuenta</h3>
                
                <form id="register-form">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                    
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                    
                    <p id="error-message" style="color:red;text-align:center;min-height:1.2em;"></p>

                    <p class="login-signup">
                        ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            const userDatabaseKey = 'userDatabase_v3';
            let usersArray = JSON.parse(localStorage.getItem(userDatabaseKey)) || [];

            if (usersArray.find(user => user.email === email)) {
                errorMessage.textContent = 'Ese correo electrónico ya está registrado.';
                return;
            }

            usersArray.push({ nombre, email, password });
            localStorage.setItem(userDatabaseKey, JSON.stringify(usersArray));
            localStorage.setItem('currentUser', email);

            window.location.href = 'app.html';
        });
    </script>
</body>
</html>
