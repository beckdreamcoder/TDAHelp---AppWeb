<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image-side">
            <!-- Image carousel (same as index) -->
            <div class="carousel" id="heroCarousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <img src="CARRUSEL1.webp" alt="Imagen 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="CARRUSEL2.png" alt="Imagen 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="CARRUSEL3.png" alt="Imagen 3">
                    </div>
                </div>

                <button class="carousel-control prev" aria-label="Anterior">&#10094;</button>
                <button class="carousel-control next" aria-label="Siguiente">&#10095;</button>

                <div class="carousel-indicators" aria-hidden="false">
                    <button class="indicator active" data-slide="0"></button>
                    <button class="indicator" data-slide="1"></button>
                    <button class="indicator" data-slide="2"></button>
                </div>
            </div>
            <!-- /Image carousel -->
        </div>
        <div class="login-form-side">
            <div class="login-form-wrapper">
                <img src="ICONOROBOT.png" alt="Avatar" class="login-avatar">
                <h2>Asistente Personal</h2>
                <h3>Crear nueva cuenta</h3>
                
                <form id="register-form">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Beckham" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@correo.com" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Vuelve a escribirla" required>
                    
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                    
                    <p id="error-message" style="color: red; text-align: center; min-height: 1.2em;"></p>

                    <p class="login-signup">
                        ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            if (!nombre || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Debes llenar todos los campos.';
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            const userDatabaseKey = 'userDatabase_v3';
            let usersArray = JSON.parse(localStorage.getItem(userDatabaseKey)) || [];

            const foundUser = usersArray.find(user => user.email === email);

            if (foundUser) {
                errorMessage.textContent = 'Ese correo electrónico ya está registrado.';
            } else {
                const newUser = { nombre: nombre, email: email, password: password };
                usersArray.push(newUser);
                localStorage.setItem(userDatabaseKey, JSON.stringify(usersArray));
                
                localStorage.setItem('currentUser', email);
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
